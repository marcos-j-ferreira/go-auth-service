version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/postgres/user_queries.sql"
    schema: "migrations/001_create_users_table.sql"  # Referencia o schema para introspecção
    gen:
      go:
        package: "postgres"
        out: "internal/repository/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true